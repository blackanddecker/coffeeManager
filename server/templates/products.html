{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <div class="row">


    <div class="col-md-4">
      <h3>ADD PRODUCT</h3>
      <form id="addProduct" action="">
        <div class="form-group">
          <input id=name class="form-control" type="text" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input id =price class="form-control" type="number" name="price" placeholder="Price" required>
        </div>
        <div class="form-group">
          <input id=available class="form-control" type="number" name="available" min="10" max="100" placeholder="Available" required>
        </div>        
        <div class="form-group">
          <input id=details class="form-control" type="text" name="details" placeholder="Details" required>
        </div>
        <button class="btn btn-primary form-control" type="submit">ADD PRODUCT</button>
      </form>
    </div>
    
    
    <div class="col-md-4">
      <h3>Products</h3>
      <table id="productTable" class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Available</th>
          <th>Details</th>
          <th></th>
        </tr>
      </table>
    </div>




  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Update Product</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
<!-- partial -->
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src="script" type="application/javascript" charset="UTF-8" ></script>

{% endblock %}
