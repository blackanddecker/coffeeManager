    <div class="container">
      <h2>Orders</h2>
      <label>All Orders. You can filter them or change status.</label>
      <!-- Table with alternating cell background color and outer frame -->
      <div id=selectOrders> </div>
      <script type="text/javascript">
        $(function(){
          

            var shop_id = localStorage.getItem('shop_id');

            var sendInfo = {
              shop_id : parseInt (shop_id)
             };

          $.ajax({
              url: "http://127.0.0.1:5000/select_order",
              type: "POST",
                  dataType: 'json',
                  contentType: "application/json; charset=utf-8",
                  traditional: true,
              success: function(res){
                var table = '<table class="table table-striped table-bordered"><thead><tr><th>Table</th><th>Status</th><th>Price</th></tr></thead><tbody>';
                var i=0;
                data = res
                for (i=0; i< data.length ; i++){
                  table+='<tr>'
                  table+="<td>"+ data[i].no_table+ "</td>"
                  table+="<td>"+ data[i].status+ "</td>"
                  table+="<td>"+ data[i].price+ "</td>"
                  table+= "<td>"+'<button onclick="update()"> <a href="updateProduct.html">Delivered</a> </button>' + "</td>"
                  table+= "<td>"+'<button onclick="update()"> <a href="updateProduct.html">Paid</a> </button>' + "</td>"
                  //table+= "<td>"+'<div id = deleteButton>' 
                  //table+= '<button type="button"> Delete </button> </div>' + "</td>"
                  table+='</tr>'
                }
                table+='</tbody></table>'; 
                document.getElementById("selectOrders").innerHTML= table;
              },
              error: function(xhr , status){
                document.write("<p>" +status+"</p>");
              },
              data: JSON.stringify(sendInfo)
          });
        });
    </script>
    </div>
    <!-- JavaScript placed at the end of the document so the pages load faster -->
