    <div class="container">
      <h2>Users</h2>
      <label>All Users. You can Update or Delete them.</label>
      <!-- Table with alternating cell background color and outer frame -->
      <div id=selectProducts> </div>
      <script type="text/javascript">
        $(function(){
          

          var shop_id = localStorage.getItem('shop_id');
          

          $.ajax({
              url: "http://127.0.0.1:5000/selectUser/"+shop_id,
              type: "GET",
              dataType : "json",
              success: function(res){
            var table = '<table class="table table-striped table-bordered"><thead><tr><th>Email</th><th>Name</th><th>Status</th></tr></thead><tbody>';
            var i=0;
            data = res
            for (i=0; i< data.length ; i++){
              table+='<tr>'
              table+="<td>"+ data[i].email+ "</td>"
              table+="<td>"+ data[i].name+ "</td>"
              table+="<td>"+ data[i].status+ "</td>"
              //table+= "<td>"+'<button onclick="update()"> <a href="updateProducts.html">Update</a> </button>' + "</td>"
              //table+= "<td>"+'<div id = deleteButton>' 
              //table+= '<button type="button"> Delete </button> </div>' + "</td>"
              table+='</tr>'
            }
            table+='</tbody></table>'; 
            document.getElementById("selectProducts").innerHTML= table;
              },
              error: function(xhr , status){
                document.write("<p>" +status+"</p>");
              }          

          });
        });
    </script>
      <h2>Add User</h2>
      <label>Add a new user</label>

      <!-- Add -->
      <form class="well form-search" id="addForm" method="post">
       <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="email">email:</label>
        <input type="text" class="form-control" id="email">
      </div> 
      <div class="form-group">
        <label for="password">password:</label>
        <input type="text" class="form-control" id="password">
      </div> 
      <div class="form-group">
        <label for="status">status:</label>
        <input type="text" class="form-control" id="status">
      </div> 
      <div id =submit>
        <button type="button">Submit</button>    
      </div>

        <script type="text/javascript">
        $("#submit").click(function() {
            
            var shop_id = localStorage.getItem('shop_id');

            var sendInfo = {
              name:$('#name').val(),
              email: $('#email').val() ,
              password: $('#password').val() ,
              status: $('#status').val(),
              shop_id : parseInt (shop_id)
             };

          $.ajax({
              url: "http://127.0.0.1:5000/addUser",
              type: "POST",
                  dataType: 'json',
                  contentType: "application/json; charset=utf-8",
                  traditional: true,
              success: function(res){
                window.location.href = "users.html";

              },
              error: function(xhr , status){
                document.write("<p>" +status+"</p>");
              },
              data: JSON.stringify(sendInfo)
          });
        });
      </script>
      </form>
