{% extends 'layout.html' %}
{% block content %}
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row">


    <div class="col-md-4">
      <h3>ADD User</h3>
      <form id="addUser" action="">
        <div class="form-group">
          <input id=name class="form-control" type="text" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input id =status class="form-control" type="text" name="status" placeholder="Status (admin - employee)" required>
        </div>
        <div class="form-group">
          <input id=email class="form-control" type="text" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input id=password class="form-control" type="text" name="password" placeholder="Password" required>
        </div>
        <button class="btn btn-primary form-control" type="submit">ADD USER</button>
      </form>
    </div>
    
    
    <div class="col-md-4">
      <h3>USERS</h3>
      <table id="userTable" class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Email</th>
          <th></th>
        </tr>
      </table>
    </div>




  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Update User</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
<!-- partial -->
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src="./usersjs" type="application/javascript" charset="UTF-8" ></script>

{% endblock %}
