    <div class="container">
      <!-- Table with alternating cell background color and outer frame -->

      <h2>Update Product</h2>

      <!-- Add -->
      <form class="well form-search" id="addForm" method="post">
       <div class="form-group">
        <label for="name">Product name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" class="form-control" id="price">
      </div> 
      <div class="form-group">
        <label for="available">Available:</label>
        <input type="text" class="form-control" id="available">
      </div> 
      
      <div id =submit>
        <button type="button">Submit</button>    
      </div>

        <script type="text/javascript">
        $("#submit").click(function() {
             var sendInfo = {
            id: $('#productId').val()
            name:$('#name').val(),
            price:$('#price').val(),
            available:$('#available').val()
             };

          $.ajax({
              url: "http://127.0.0.1:5000/update_product",
              type: "POST",
                  dataType: 'json',
                  contentType: "application/json; charset=utf-8",
                  traditional: true,
              success: function(res){
                window.location.href = "products.html";

              },
              error: function(xhr , status){
                document.write("<p>" +status+"</p>");
              },
              data: JSON.stringify(sendInfo)
          });
        });
      </script>
      </form>
    </div>
